<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
</head>
<body>
    <!-- learning about hyperlinks and external linking in html anchor tag -->
    <a href="https://www.google.com">Google</a> <!-- don't forget to specify https:// or it will point to a local host which would not work -->
    <!-- blue if never visited and purple if visted before active link is red-->
    <a href="1.html">1.html is located here</a> <!-- this is referring to a document in the same folder -->
    <!-- internal links can be made using id attribute -->
    <p id="randomid">This is a bookmark</p>
    <a href="#randomid">Link to the bookmark.</a>
</body>
</html>
